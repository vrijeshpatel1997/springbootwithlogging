  <a class="navbar-brand" href="#">Projects IO</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      
     
        </a>
      
       <li class="nav-item">
        <a class="nav-link "href="/">Home</a>

      <li class="nav-item">
        <a class="nav-link " href="/listemployee">Employees</a>
      </li>
      <li class="nav-item">
        <a class="nav-link "href="/projects">Projects</a>
      </li>

<h4> Current project </h4>

<table>
<thead>
<tr>
<th> Project name </th>
<th> Project stage </th>

</tr>
</thead>
</tbody>
<tr th:each="aProject : ${projects}">
<td th:text="${aProject.name}">
<td th:text="${aProject.stage}">
</td>
</table>


<h4> Current Employees </h4>

<table>
<thead>
<tr>
<th> First name </th>
<th> Last name </th>
<th> Project count </th>
</tr>
</thead>
</tbody>
<tr th:each="aEmployeeprojectcount: ${employeesListProjectCnt}">
<td th:text="${aEmployeeprojectcount.firstName}">
<td th:text="${aEmployeeprojectcount.lastName}">
<td th:text="${aEmployeeprojectcount.projectCount}">

</table>

</body>

</html>
